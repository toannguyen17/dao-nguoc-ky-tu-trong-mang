<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đảo ngược ký tự trong mảng</title>
</head>
<body>
	<p>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự  {'c', 's', 'c', '2', '6', '1'} sau khi thực hiện đảo ngược sẽ là "162csc"</p>
	<button onclick="reverse_string()">Nhập vào ký tự</button>
	<script type="text/javascript">
		function reverse_string() {
			let enter = ['c', 'h', 'u', 'ỗ', 'i', ' ', 'n', 'g', 'ư', 'ợ', 'c'];
			if (enter !== null) {
				let reverse = '';
				for (let i = enter.length - 1; i >= 0; i--) {
					reverse += enter[i];
				}
				alert('Chuỗi đảo ngược của "'+enter+'" là: '+reverse);
			}
		}
	</script>
</body>
</html>
